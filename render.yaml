services:
  - type: web
    name: timetable-scheduler
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m gunicorn --bind 0.0.0.0:$PORT --timeout 180 --workers 1 --preload timetable_scheduler.app:app"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: timetable-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"
    
databases:
  - name: timetable-db
    databaseName: timetable_db
    user: timetable_user
    plan: free